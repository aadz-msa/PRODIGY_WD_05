<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <!-- Google Fonts for premium typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===== Ambient Background Effects ===== -->
  <div class="ambient-bg" id="ambientBg">
    <div class="ambient-orb ambient-orb--1"></div>
    <div class="ambient-orb ambient-orb--2"></div>
    <div class="ambient-orb ambient-orb--3"></div>
  </div>

  <!-- ===== Main Card ===== -->
  <div class="card" id="card">

    <!-- Decorative glow effect -->
    <div class="card__glow"></div>

    <!-- Header -->
    <div class="card__header">
      <div class="card__logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </div>
      <h1 class="card__title">Weather</h1>
      <p class="card__subtitle">Real-time weather updates</p>
    </div>

    <!-- Search bar -->
    <div class="search">
      <div class="search__input-wrapper">
        <svg class="search__input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input
          type="text"
          id="cityInput"
          class="search__input"
          placeholder="Search for a city..."
          autocomplete="off"
        />
      </div>
      <button class="search__btn" id="searchBtn" aria-label="Search">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
          stroke-linejoin="round">
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
      </button>
    </div>

    <!-- Divider -->
    <div class="divider">
      <span class="divider__text">or</span>
    </div>

    <!-- Geolocation button -->
    <button class="location-btn" id="locationBtn">
      <div class="location-btn__icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
          stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 2v4m0 12v4m10-10h-4M6 12H2"></path>
        </svg>
      </div>
      <span>Use Current Location</span>
    </button>

    <!-- Loading spinner (hidden by default) -->
    <div class="loader" id="loader">
      <div class="loader__ring">
        <div class="loader__ring-segment"></div>
        <div class="loader__ring-segment"></div>
        <div class="loader__ring-segment"></div>
      </div>
      <p class="loader__text">Getting weather data<span class="loader__dots"></span></p>
    </div>

    <!-- Error message (hidden by default) -->
    <div class="error" id="error">
      <div class="error__icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
      </div>
      <p class="error__text" id="errorText"></p>
    </div>

    <!-- Weather result (hidden by default) -->
    <div class="weather" id="weather">
      <!-- Weather Icon with glow -->
      <div class="weather__icon-wrapper">
        <div class="weather__icon-glow" id="iconGlow"></div>
        <img class="weather__icon" id="weatherIcon" src="" alt="Weather icon" />
      </div>

      <!-- Temperature Display -->
      <div class="weather__temp-wrapper">
        <span class="weather__temp" id="temp"></span>
        <span class="weather__temp-unit">Â°C</span>
      </div>

      <!-- Description & Location -->
      <p class="weather__desc" id="desc"></p>
      <div class="weather__location">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M21 10c0 6-9 13-9 13S3 16 3 10a9 9 0 1 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
        <h2 class="weather__city" id="cityName"></h2>
      </div>

      <!-- Details Cards -->
      <div class="weather__details">
        <div class="weather__detail-card">
          <div class="weather__detail-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M12 2v6l3 3"></path>
              <path d="M12 22a7 7 0 0 0 7-7c0-3-2-6-7-11C7 9 5 12 5 15a7 7 0 0 0 7 7z"></path>
            </svg>
          </div>
          <span class="weather__detail-value" id="humidity"></span>
          <span class="weather__detail-label">Humidity</span>
        </div>
        <div class="weather__detail-card">
          <div class="weather__detail-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M9.59 4.59A2 2 0 1 1 11 8H2"></path>
              <path d="M12.59 19.41A2 2 0 1 0 14 16H2"></path>
              <path d="M17.73 7.73A2.5 2.5 0 1 1 19.5 12H2"></path>
            </svg>
          </div>
          <span class="weather__detail-value" id="wind"></span>
          <span class="weather__detail-label">Wind Speed</span>
        </div>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Powered by OpenWeatherMap</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
